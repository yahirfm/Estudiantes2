<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Formulario de Estudiantes</title>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Formulario de Estudiante</h2>

        <form id="student-form">
            <div class="form-group">
                <label for="searchInput">Buscar por Matrícula o Nombre:</label>
                <input type="text" class="form-control" id="searchInput" placeholder="Ingrese matrícula o nombre">
            </div>
            <button type="button" class="btn btn-primary" onclick="searchStudent()">Buscar</button>
        </form>


        <div id="student-table">
            <h4 class="mt-4">Datos de Estudiantes</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Matrícula</th>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Programa Educativo</th>
                        <th>Foto Estudiante</th>
                    </tr>
                </thead>
                <tbody id="students-body">
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
